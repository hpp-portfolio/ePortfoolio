<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minu Portfoolio</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Minu Portfoolio</h1>
        <nav>
            <ul>
                <li><a href="#about">Minust</a></li>
                <li><a href="#work">Tööd</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>Minust</h2>
        <p>Tere! Mina olen [Sinu Nimi], kirglik [Sinu eriala]. Siit leiad minu tööd ja oskused.</p>
    </section>

    <section id="work">
        <h2>Minu Tööd</h2>
        <div class="work-gallery">
            <div class="work-item">Projekt 1</div>
            <div class="work-item">Projekt 2</div>
            <div class="work-item">Projekt 3</div>
        </div>
    </section>

    <section id="contact">
        <h2>Võta ühendust</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Sinu nimi" required>
            <input type="email" id="email" placeholder="Sinu e-post" required>
            <textarea id="message" placeholder="Sõnum" required></textarea>
            <button type="submit">Saada</button>
        </form>
        <p id="response"></p>
    </section>

</body>
</html>
